
<span us-spinner spinner-key="spinner-1"></span>
<div class="col-sm-3">
  <!--CORPUS COLLECTION PICKER-->
  <div class="row">
    <h3>Add collections to the topic modeling data set</h3>
    <select ng-model="selectedCorpusCollection"
              ng-options="collection.title for collection in collections">
      </select>
  </div>
  <div class="row">
    <button class="btn btn-lg btn-info" ng-click="addCorpusCollection(selectedCorpusCollection)">Add Collection</button>
  </div>
  <!--CORPUS COLLECTIONS ADDED LIST-->
  <div class="row">
    <h3>Collections To Model</h3>
    <div class="collection-box">

      <table class="table table-hover">
       <thead>
       <th>Title</th>
       <th>Filter</th>
       <th>Remove</th>
       </thead>
        <tbody>

          <tr ng-repeat="col in collectionsToModel">
            <td>
              {{col.title}}
            </td>
            <td>
              {{col.filter.name}}<span class="glyphicon glyphicon-pencil" ng-click="editFilter(col)"></span>
            </td>
            <td>
              <span class="glyphicon glyphicon-remove" ng-click="removeCorpusCollection(col)"></span>
            </td>
          </tr>


        <tr>

        </tr>
        <tr>

        </tr>
        </tbody>

      </table>


    </div>
</div>
</div>

<div class="col-sm-4">
  <h2>Modeling Options</h2>
  <formly-form model="topicModelingData" fields="topicModelingFormFields" form="topicModelingForm">
    <button class="btn btn-lg btn-info" ng-disabled="topicModelingForm.$invalid" ng-click="modelTopics()">Model Topics</button>
  </formly-form>



</div>

<div class="col-sm-4">

</div>

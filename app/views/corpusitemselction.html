<div>

  <!--BEGIN SELCTION AND ADDITION-->
  <div class="col-sm-4">
    <h3>Your Collections</h3>
    <div>
      <select ng-model="selectedCorpusCollection"
              ng-options="collection.title for collection in corpusCollections">


      </select>
      <formly-form model="corpusAdditionData" fields="corpusCollectionFields" form="corpusCollectionAdditionForm">
        <button type="submit" class="btn btn-primary" ng-disabled="corpusCollectionAdditionForm.$invalid" ng-click="createCorpusCollection()">Add</button>
    </formly-form>
    </div>
  </div>
  <!--END SELECTION AND ADDITION-->

  <div class="col-sm-4">
    <h3>current collection</h3>
    <p>{{selectedCorpusCollection.title}}</p>

    <h3>Corpus Items</h3>
    <div ng-repeat="ci in selectedCorpusCollection.items">
          <p>{{ci.title}} <span class="glyphicon glyphicon-remove-circle" ng-click="removeItemFromCollection(ci, selectedCorpusCollection)"></span></p>

    </div>

  </div>

  <div class="col-sm-3">
    <h3>Corpus Items</h3>
    <select name="corpusItemSelect" id="multipleSelect" ng-model="corpusItemSelections" multiple>
      <option value="{{cp.id}}" ng-repeat="cp in corpusItems">{{cp.title}}</option>

    </select>
    <button class="btn btn-md btn-info" ng-click="addItemsToCollection()">Add items</button>

  </div>


</div>

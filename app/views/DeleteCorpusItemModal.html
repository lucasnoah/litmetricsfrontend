 <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Delete this corpus Item?</h3>
        </div>
        <div class="modal-body" id="modal-body">
          <P>Are you sure you want to delete {{corpusItem.title}}?  All topic models and collections that contain it will also be deleted.</P>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary"  ng-click="delete()">Delete</button>
            <button class="btn btn-warning" type="button" ng-click="cancelDelete()">Cancel</button>
</div>
